# Move base node parameters. For full documentation of the parameters in this file, please see
#
#  http://www.ros.org/wiki/move_base
#
shutdown_costmaps: false

controller_frequency: 10.0 # 5.0
controller_patience: 15.0 # 3.0

planner_frequency: 2.0 # 1.0
planner_patience: 5.0

oscillation_timeout: 30.0
oscillation_distance: 0.2

# local planner - default is trajectory rollout
# zs: will use default local planner: base_local_planner/TrajectoryPlannerROS

#base_local_planner: "dwa_local_planner/DWAPlannerROS"

# zs: will use a global planner
base_global_planner: "global_planner/GlobalPlanner"


# zs: added in 11.09
recovery_behavior_enabled: false
clearing_rotation_allowed: false
